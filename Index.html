<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttton</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <h1 class=" text-3xl font-bold flex justify-center">Button Tailwindcss</h1>

    <div class="m-11 flex justify-center">

        <!-- Button Pill -->
        <button class="m-5 bg-sky-500 hover:bg-sky-700 px-5 py-2 text-sm leading-5 rounded-full font-semibold text-white ">
            Save Change
        </button>

        <!-- Button Outline -->
        <button class="m-5 bg-transparent hover:bg-blue-500 text-blue-500 hover:text-white px-5 py-2 leading-5 border border-blue-700 hover:border-transparent rounded-full font-medium">
            Button Outline
        </button>

        <!-- Button Bordered -->
        <button class="m-5 bg-blue-500 hover:bg-blue-700 text-white px-5 py-2 font-medium leading-5 border border-blue-700 rounded-full ">
            Button Bordered
        </button>

        <!-- Button Disabled -->
        <button class="m-5  bg-blue-500 text-white font-medium px-5 py-2 rounded-full opacity-50 cursor-not-allowed">
            Button Disabled
        </button>

        <!-- Button 3D -->
        <button class="m-5 bg-blue-500 hover:bg-blue-400 text-white font-medium rounded-full px-5 py-2 border-b-4 border-blue-700 hover:border-blue-500">
            Button 3D
        </button>

        <!-- Button Elevated -->
        <button class="m-5 bg-white hover:bg-gray-100 text-gray-800 font-medium px-4 py-2 border border-gray-400 rounded-full">
            Button Elevated
        </button>

    </div>


    <!-- Button Groups -->
    <div class="mx-40 flex justify-start">
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-5 rounded-l-lg">
            Prev
        </button>

        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-5 rounded-r-lg ">
            Next
        </button>

     <!-- Button Icon -->
    <div class="mx-5 flex justify-start ">
        <button class="flex bg-gray-200 hover:bg-gray-400 text-black py-2 px-4 gap-2 rounded-full " >
            
            <img src="/upload-outline.svg" alt="">
            <span>
                Upload Image
            </span>    
        </button>
        

    </div>
    
    </div>
     
   
</body>
</html>
